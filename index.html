<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrics</title>
    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }
    </style>
    <style>
      body {
        background-image: url("./Image/Beer.jpg");
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="myMusic">
      <figure>
        <audio
          controls
          autoplay
          loop
          src="./Music/99 Bottles of Beer (Full Version with all 99 Beers).mp3"
        ></audio>
        <h6>Now playing: 99 Bottles of Beer by a drunk man</h6>
      </figure>
    </div>
    <div class="container">
      <h1 id="title">Add Number for Beer Lyrics</h1>
      <form id="myForm">
        <div id="div1">
          <input type="text" id="myInput" maxlength="3" size="5" />
          <input id="myButton" type="submit" value="Submit" />
        </div>

        <div>
          <p id="beerLyrics"></p>
        </div>
      </form>
    </div>
    <script src="script1.js"></script>
    <script src="data.js"></script>
  </body>
</html>
